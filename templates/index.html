<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <style>
        /* Container styling */
        .container {
            width: 800px;  /* Adjust width as needed */
            height: 800px;  /* Adjust height as needed */
            border: 2px solid black;  /* Frame around the container */
            padding: 10px;
            margin: 20px auto;
            overflow: auto;  /* Add scroll if content overflows */
            position: relative;  /* Ensure button is positioned relative to this container */
        }

        /* Button styling */
        .fetch-button {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 10;  /* Ensure button is above the SVG */
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .fetch-button:hover {
            background-color: #0056b3;
        }

        /* SVG container styling */
        .canva {
            width: 100%;
            height: 100%;
            position: relative;  /* Ensure SVG is positioned relative to this container */
        }

        svg {
            width: 100%;
            height: 100%;
        }

        /* New container styling */
        .new-container {
            position: absolute;
            left: 50%;
            top: 10%;
            width: 40%;
            height: 80%;
            border: 2px solid blue;  /* Optional: Different border color to differentiate */
            overflow: auto;  /* Enable scroll */
        }

        .new-container svg {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Button inside the container -->
        <button class="fetch-button">Fetch Data</button>
        <!-- SVG container -->
        <div class="canva">
            <svg width="6000" height="6000">
                <rect></rect>
            </svg>
        </div>
        <!-- New container for clicked rectangles -->
        <div class="new-container">
            <svg width="100%" height="100%">
                <rect></rect>
            </svg>
        </div>
    </div>

    <!-- D3.js Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.7.0/d3.js"></script>
    <!-- Custom JavaScript -->
    <script src="../static/index.js"></script>
</body>
</html>
