<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <style>
        /* Container styling */
        .container {
            width: 800px;
            height: 500px;
            border: 2px solid black;
            padding: 10px;
            margin: 20px auto;
            position: relative;
            overflow: hidden;
        }

        /* Button styling */
        .fetch-button {
            position: absolute;
            top: 10px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 10;
        }

        .fetch-button:hover {
            background-color: #0056b3;
        }

        .fetch-button-first {
            right: 150px;
        }

        .fetch-button-second, #bottom-container .fetch-button {
            right: 10px;
        }

        /* SVG container styling */
        .canva {
            width: 100%;
            height: calc(100% - 50px);
            position: relative;
            overflow: auto;
        }

        .canva svg, #bottom-svg {
            width: 100%;
            height: 100%;
            min-height: 400px;
        }

        /* New container styling */
        .new-container {
            position: absolute;
            left: 50%;
            top: 13%;
            width: 40%;
            height: 80%;
            border: 2px solid black;
            overflow: auto;
        }

        .new-container div {
            width: 100%;
            height: auto;
            padding-top: 10px;
        }
    </style>
</head>
<body>
    <div id="top-container" class="container">
        <button class="fetch-button fetch-button-first" id="fetch-columns">Fetch Data</button>
        <button class="fetch-button fetch-button-second" id="fetch-data">Fetch Types</button>
        <div class="canva">
            <svg>
                <rect></rect>
            </svg>
        </div>
        <div class="new-container">
            <div>
                <svg>
                    <rect></rect>
                </svg>
            </div>
        </div>
    </div>
    <div id="bottom-container" class="container">
        <button class="fetch-button" id="update-visualization">Update Visualization</button>
        <div class="canva">
            <svg id="bottom-svg">
                <rect></rect>
                <!-- Rectangles will be appended here by D3.js -->
            </svg>
        </div>
        <div class="new-container">
            <div>
                <svg>
                    <rect></rect>
                </svg>
            </div>
        </div>
    </div>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="../static/index.js"></script>
</body>
</html>
